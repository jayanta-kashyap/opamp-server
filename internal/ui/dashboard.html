<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpAMP Device Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .device-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
            user-select: none;
        }
        .device-item:hover {
            border-color: #667eea;
            background: #f0f0ff;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        .device-item:active {
            transform: translateY(0) scale(0.98);
        }
        .device-item.selected {
            border-color: #667eea;
            background: #e8ebff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }
        .device-item.selected:hover {
            transform: translateY(-2px) scale(1.02);
        }
        .device-id {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .device-status {
            font-size: 0.9em;
            color: #666;
        }
        .status-online {
            color: #28a745;
        }
        .status-offline {
            color: #dc3545;
        }
        .config-section {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            transition: all 0.2s ease;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }
        select {
            cursor: pointer;
            font-weight: 500;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.5;
        }
        textarea:read-only {
            background: #f8f9fa;
            cursor: default;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        button:active::before {
            width: 300px;
            height: 300px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }
        .btn-secondary:active:not(:disabled) {
            transform: translateY(0);
        }
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #2196F3;
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è OpAMP Device Management Console</h1>
        
        <div class="card">
            <div class="section-title">Connected OTel Agents</div>
            <div id="message" class="message"></div>
            <div id="deviceList" class="device-list">
                <div class="info-box">Loading devices...</div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Configuration Management</div>
            <div class="config-section">
                <div class="form-group">
                    <label for="deviceSelect">Select Device:</label>
                    <select id="deviceSelect">
                        <option value="">-- Select a device --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="currentConfig">Current Configuration:</label>
                    <textarea id="currentConfig" readonly placeholder="Select a device to view its configuration..."></textarea>
                </div>

                <div class="form-group">
                    <label for="desiredConfig">New Configuration (YAML):</label>
                    <textarea id="desiredConfig" placeholder="Enter the desired OTel Collector configuration in YAML format..."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="pushConfig()">Push Configuration</button>
                    <button class="btn-secondary" onclick="loadTemplate()">Load Template</button>
                    <button class="btn-secondary" onclick="clearConfig()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            devices: [],
            selectedDevice: null,
            configCache: new Map(),
            lastFetch: 0,
            pushQueue: [],
            isPushing: false
        };

        // Debounce utility for rapid interactions
        const debounce = (fn, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        };

        // Fast device fetching with caching
        async function fetchDevices(force = false) {
            const now = Date.now();
            // Avoid excessive fetching (max every 500ms unless forced)
            if (!force && now - state.lastFetch < 500) return;
            
            state.lastFetch = now;
            
            try {
                const response = await fetch('/api/devices');
                if (!response.ok) throw new Error('Failed to fetch devices');
                const data = await response.json();
                
                // Filter out supervisors - users only see actual devices
                const newDevices = (data.devices || []).filter(d => !d.is_supervisor);
                
                // Only re-render if data changed
                if (JSON.stringify(newDevices) !== JSON.stringify(state.devices)) {
                    state.devices = newDevices;
                    renderDevices();
                }
            } catch (error) {
                showMessage('Error loading devices: ' + error.message, 'error');
                document.getElementById('deviceList').innerHTML = '<div class="info-box">Error loading devices. Please refresh the page.</div>';
            }
        }

        // Optimized rendering with minimal DOM manipulation
        function renderDevices() {
            const deviceList = document.getElementById('deviceList');
            const deviceSelect = document.getElementById('deviceSelect');
            
            if (state.devices.length === 0) {
                deviceList.innerHTML = '<div class="info-box">No devices connected. Waiting for agents to connect...</div>';
                deviceSelect.innerHTML = '<option value="">-- No devices available --</option>';
                return;
            }

            // Use DocumentFragment for better performance
            const fragment = document.createDocumentFragment();
            const selectOptions = ['<option value="">-- Select a device --</option>'];
            
            state.devices.forEach(device => {
                const div = document.createElement('div');
                div.className = `device-item ${state.selectedDevice === device.id ? 'selected' : ''}`;
                div.dataset.deviceId = device.id;
                div.innerHTML = `
                    <div class="device-id">${device.name || device.id}</div>
                    <div class="device-status" style="font-size: 0.85em; color: #888; margin-top: 3px;">ID: ${device.id}</div>
                    <div class="device-status ${device.connected ? 'status-online' : 'status-offline'}">
                        ${device.connected ? '‚óè Connected' : '‚óã Disconnected'}
                    </div>
                `;
                fragment.appendChild(div);
                
                selectOptions.push(`<option value="${device.id}" ${state.selectedDevice === device.id ? 'selected' : ''}>${device.name || device.id}</option>`);
            });
            
            deviceList.innerHTML = '';
            deviceList.appendChild(fragment);
            deviceSelect.innerHTML = selectOptions.join('');
            
            if (state.selectedDevice) {
                deviceSelect.value = state.selectedDevice;
            }
        }

        // Ultra-fast device selection with caching
        async function selectDevice(deviceId) {
            if (!deviceId) return;
            
            state.selectedDevice = deviceId;
            const deviceSelect = document.getElementById('deviceSelect');
            const currentConfig = document.getElementById('currentConfig');
            
            // Optimistically update UI
            deviceSelect.value = deviceId;
            renderDevices();
            
            // Check cache first
            if (state.configCache.has(deviceId)) {
                currentConfig.value = state.configCache.get(deviceId);
                return;
            }
            
            // Show loading state
            currentConfig.value = 'Loading configuration...';
            
            // Fetch config in background
            try {
                const response = await fetch(`/api/devices/${deviceId}/config`);
                if (response.ok) {
                    const data = await response.json();
                    const config = data.config || 'No configuration available';
                    state.configCache.set(deviceId, config);
                    currentConfig.value = config;
                } else {
                    currentConfig.value = 'Unable to fetch current configuration';
                }
            } catch (error) {
                console.error('Error fetching config:', error);
                currentConfig.value = 'Error loading configuration';
            }
        }

        // Event delegation for device list (better performance)
        document.getElementById('deviceList').addEventListener('click', (e) => {
            const deviceItem = e.target.closest('.device-item');
            if (deviceItem) {
                selectDevice(deviceItem.dataset.deviceId);
            }
        });

        // Dropdown change handler
        document.getElementById('deviceSelect').addEventListener('change', function(e) {
            if (e.target.value) {
                selectDevice(e.target.value);
            }
        });

        // Fast config push with queue system for bulk operations
        async function pushConfig() {
            const deviceId = state.selectedDevice || document.getElementById('deviceSelect').value;
            const config = document.getElementById('desiredConfig').value;

            if (!deviceId) {
                showMessage('‚ö†Ô∏è Please select a device first', 'error');
                return;
            }

            if (!config.trim()) {
                showMessage('‚ö†Ô∏è Please enter a configuration', 'error');
                return;
            }

            const button = event.target;
            const originalText = button.textContent;
            button.innerHTML = '<span class="loading"></span> Pushing...';
            button.disabled = true;

            try {
                const response = await fetch('/api/devices/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agentId: deviceId,
                        config: config
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Configuration pushed to ${deviceId}!`, 'success');
                    document.getElementById('desiredConfig').value = '';
                    // Invalidate cache and refresh
                    state.configCache.delete(deviceId);
                    selectDevice(deviceId);
                } else {
                    showMessage(`‚ùå Push failed: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // Fast template loading
        function loadTemplate() {
            const template = `receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]`;
            
            document.getElementById('desiredConfig').value = template;
            showMessage('‚úÖ Template loaded', 'success');
        }

        function clearConfig() {
            document.getElementById('desiredConfig').value = '';
        }

        // Fast message display with auto-dismiss
        let messageTimeout;
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            clearTimeout(messageTimeout);
            
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            messageTimeout = setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Keyboard shortcuts for power users
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to push config
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                if (document.activeElement.id === 'desiredConfig') {
                    e.preventDefault();
                    pushConfig();
                }
            }
            // Ctrl/Cmd + K to clear
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                clearConfig();
            }
            // Ctrl/Cmd + T to load template
            if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                e.preventDefault();
                loadTemplate();
            }
            // Arrow keys for device navigation
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                const select = document.getElementById('deviceSelect');
                if (document.activeElement !== select && state.devices.length > 0) {
                    e.preventDefault();
                    const currentIndex = state.devices.findIndex(d => d.id === state.selectedDevice);
                    let newIndex = e.key === 'ArrowDown' ? currentIndex + 1 : currentIndex - 1;
                    newIndex = (newIndex + state.devices.length) % state.devices.length;
                    selectDevice(state.devices[newIndex].id);
                }
            }
        });

        // Optimized polling with adaptive interval
        let pollInterval = 2000; // Start with 2 seconds
        function startPolling() {
            fetchDevices(true);
            setTimeout(() => {
                startPolling();
                // Increase interval if no changes (max 5s)
                if (pollInterval < 5000) pollInterval += 500;
            }, pollInterval);
        }

        // Reset interval on user interaction
        ['click', 'keydown'].forEach(event => {
            document.addEventListener(event, () => {
                pollInterval = 2000;
            }, { passive: true });
        });

        // Initialize
        startPolling();
        
        // Show keyboard shortcuts hint
        setTimeout(() => {
            showMessage('üí° Shortcuts: Ctrl+Enter=Push | Ctrl+T=Template | Ctrl+K=Clear | Arrows=Navigate', 'success');
        }, 1000);
    </script>
</body>
</html>
